userPreferences:
  msOffice:
    - name: "sets the Open and Save options in Office 2016 apps to default to On My Mac instead of Online"
      domain: com.microsoft.office
      key: DefaultsToLocalOpenSave
      type: bool
      value: true

    - name: "Enables and disables the default gallery view in Office 2016 for Mac applications (Word, Excel, PowerPoint)"
      domain: com.microsoft.office
      key: ShowDocStageOnLaunch
      type: bool
      value: false

