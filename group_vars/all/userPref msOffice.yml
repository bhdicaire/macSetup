    - name: 'Sets the VisualBasic Macro security level Valid values DisabledWithoutWarnings, DisabledWithWarnings, EnabledWithWarnings'
      domain: com.microsoft.office
      key: VisualBasicMacroExecutionState
      type: string
      value: EnabledWithWarnings

    - name: Disable attaching the file that caused the crash in the crash report. If you are working in a sensitive business it is recommended to set this to false.
      domain: com.microsoft.errorreporting
      key: IsAttachedEnabled
      type: bool
      value: false

    - name: 'Will store the last crash report in the following path which can be helpful for debugging: ~/Library/Group Containers/UBF8T346G9.ms/MerpTempItems'
