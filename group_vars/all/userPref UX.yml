#       value: 0

    - name:  Increase window resize speed for Cocoa applications
      domain: NSGlobalDomain
      key: NSWindowResizeTime
      type: float
      value: 0.001

    - name:  Expand save panel by default
      domain: NSGlobalDomain
      key: NSNavPanelExpandedStateForSaveMode
      type: bool
      value: true
    - domain: NSGlobalDomain
      key: NSNavPanelExpandedStateForSaveMode2
      type: bool
      value: true

    - name:  Expand print panel by default
      domain: NSGlobalDomain
      key: PMPrintingExpandedStateForPrint
      type: bool
      value: true
    - domain: NSGlobalDomain
      key: PMPrintingExpandedStateForPrint2
      type: bool
      value: true

    - name:  Automatically quit printer app once the print jobs complete
      domain: com.apple.print.PrintingPrefs
      key: 'Quit When Finished'
      type: bool
      value: true

    - name:  Enable the debug menu in Address Book
      domain: com.apple.addressbook
      key: ABShowDebugMenu
      type: bool
      value: true

    - name:  Use plain text mode for new TextEdit documents
      domain: com.apple.TextEdit
      key: RichText
      type: int
      value: 0

    - name:  Open and save files as UTF-8 in TextEdit
      domain: com.apple.TextEdit
      key: PlainTextEncoding
      type: int
      value: 4
    - domain: com.apple.TextEdit
      key: PlainTextEncodingForWrite
      type: int
      value: 4

    - name:  Enable the debug menu in Disk Utility
      domain: com.apple.DiskUtility
      key: DUDebugMenuEnabled
      type: bool
      value: true
    - domain: com.apple.DiskUtility
      key: advanced-image-options
      type: bool
      value: true

    - name:  Auto-play videos when opened with QuickTime Player
      domain: com.apple.QuickTimePlayerX
      key: MGPlayMovieOnOpen
      type: bool
      value: true

    - name:  Trackpad enable tap to click for this user and for the login screen
      domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
      key: Clicking
      type: int
      value: 1
    - domain: NSGlobalDomain
      key: com.apple.mouse.tapBehavior
      type: int
      value: 1

    - name:  Disable “natural” (Lion-style) scrolling
      domain: NSGlobalDomain
      key: com.apple.swipescrolldirection
      type: bool
      value: false

