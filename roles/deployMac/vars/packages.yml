# ------------------------------------------------------------

 macSoftwareURL:
 
  - name: "ParallelsToolbox"
    app: "Parallels Toolbox.app"
    src: "http://www.parallels.com/ca/try/toolbox"
    dest: "{{ toolsPath }}"
    installer_type: app
    install_method: dmg

  - name: "SetApp"
    app: "Install Setapp.app"
    src: "https://dl.devmate.com/com.setapp.InstallSetapp/InstallSetapp.zip"
    dest: "{{ toolsPath }}"
    installer_type: app
    install_method: zip
