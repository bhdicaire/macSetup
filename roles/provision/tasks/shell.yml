#      path: /etc/shells
#      line: /opt/homebrew/bin/bash
#      state: present
#    become: yes


 - name: Enable ZSH in /etc/shells
   command: sudo bash -c 'echo /opt/homebrew/bin/zsh >> /etc/shells'
   become: yes
